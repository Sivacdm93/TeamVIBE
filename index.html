<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Team VIBE</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #0d1117;
      color: white;
      margin: 0;
      padding: 0;
      text-align: center;
    }

    /* Header */
    .header {
      margin-top: 20px;
    }
    .header img {
      max-width: 800px;
      width: 100%;
      border-radius: 20px;
      margin-bottom: 20px;
    }
    h1 {
      display: block;
      font-size: 120px;
      margin: 25px 0 15px;
      font-weight: 900;
      text-align: center;
      line-height: 1.1;
      background: linear-gradient(90deg, #6a5acd, #ff69b4);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }
    .quote {
      display: block;
      font-size: 26px;
      font-style: italic;
      margin-top: 10px;
      text-align: center;
      color: #ddd;
    }

    /* Counts */
    .counts {
      margin: 20px 0;
    }
    .counts span {
      padding: 8px 16px;
      border-radius: 20px;
      margin: 0 8px;
      font-weight: bold;
      display: inline-block;
    }
    .total { background: #2563eb; }
    .used { background: #ef4444; }
    .available { background: #22c55e; }

    /* Filters */
    .filters {
      margin: 20px auto;
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
      justify-content: center;
    }
    .filters input, .filters select, .filters button {
      padding: 8px 12px;
      border-radius: 8px;
      border: 1px solid #444;
      background: #1e293b;
      color: white;
    }

    /* Grid */
    #grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
      gap: 20px;
      padding: 20px;
    }
    .card {
      background: #1f2937;
      border-radius: 12px;
      overflow: hidden;
      padding: 10px;
      text-align: left;
    }
    .card h3 {
      font-size: 18px;
      margin: 8px 0;
    }
    .card a {
      color: #60a5fa;
      text-decoration: none;
    }
    .used-btn {
      margin-top: 8px;
      padding: 6px 12px;
      border-radius: 6px;
      border: none;
      cursor: pointer;
      background: #374151;
      color: white;
    }
    .used-btn.used {
      background: #ef4444;
    }

    /* Animations */
    @keyframes bounce { 0%,100%{transform:translateY(0);}50%{transform:translateY(-15px);} }
    @keyframes rotate { 0%{transform:rotate(0deg);}100%{transform:rotate(360deg);} }
    @keyframes slideLR { 0%,100%{transform:translateX(0);}25%{transform:translateX(-15px);}75%{transform:translateX(15px);} }
    @keyframes popup { 0%{transform:scale(1);}50%{transform:scale(1.15);}100%{transform:scale(1);} }
    @keyframes fadeInOut { 0%,100%{opacity:0;transform:translateY(10px);}50%{opacity:1;transform:translateY(0);} }

    h1, .quote {
      animation-duration: 4s;
      animation-iteration-count: infinite;
      animation-timing-function: ease-in-out;
    }

    /* Responsive */
    @media(max-width: 768px){
      h1 { font-size: 64px; }
      .quote { font-size: 18px; }
    }
  </style>
  <script async src="https://www.instagram.com/embed.js"></script>
</head>
<body>

  <div class="header">
    <img src="Fun.jpg" alt="Team VIBE">
    <h1>Team VIBE</h1>
    <div class="quote">‚ÄúValuing Ideas, Building engagement‚Äù</div>
  </div>

  <div class="counts">
    <span class="total">Total: <span id="totalCount">0</span></span>
    <span class="used">Used: <span id="usedCount">0</span></span>
    <span class="available">Available: <span id="availableCount">0</span></span>
    <button id="editButton" class="used-btn">üîí Edit</button>
  </div>

  <!-- Filters -->
  <div class="filters">
    <input type="text" id="searchInput" placeholder="Search games...">
    <select id="platformSelect">
      <option value="all">All platforms</option>
      <option value="instagram">Instagram</option>
      <option value="youtube">YouTube</option>
    </select>
    <select id="statusSelect">
      <option value="all">All status</option>
      <option value="available">Available</option>
      <option value="used">Used</option>
    </select>
    <select id="categorySelect">
      <option value="all">All categories</option>
    </select>
    <button id="clearFilters">Clear</button>
  </div>

  <!-- Results note -->
  <div id="resultsNote" style="margin:10px;color:#bbb;font-size:14px;"></div>

  <!-- Game grid -->
  <div id="grid"></div>
  <div id="empty" style="display:none;color:#aaa;padding:20px;">No results match your filters.</div>

  <!-- Link to your main script -->
  <script src="script.js"></script>

  <script>
    // Animations randomizer for title & quote
    const title=document.querySelector('h1');
    const quote=document.querySelector('.quote');
    const titleAnims=['bounce','rotate','slideLR','popup'];
    const quoteAnims=['fadeInOut','bounce','slideLR','popup'];
    function randomAnim(el,anims){ el.style.animationName=anims[Math.floor(Math.random()*anims.length)]; }
    setInterval(()=>randomAnim(title,titleAnims),4000);
    setInterval(()=>randomAnim(quote,quoteAnims),5000);
    randomAnim(title,titleAnims); randomAnim(quote,quoteAnims);
  </script>
</body>
</html>
