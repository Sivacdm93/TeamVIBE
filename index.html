<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Team VIBE</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    :root{
      --bg:#0d1117; --panel:#111827; --card:#1f2937; --text:#e5e7eb; --muted:#a0aec0;
      --blue:#2563eb; --green:#22c55e; --red:#ef4444; --border:#2b3444; --chip:#0d1728; --input:#1e293b;
    }
    [data-theme="light"]{
      --bg:#f5f7fb; --panel:#ffffff; --card:#ffffff; --text:#111827; --muted:#475569;
      --blue:#2563eb; --green:#16a34a; --red:#dc2626; --border:#e5e7eb; --chip:#eef2ff; --input:#f8fafc;
    }
    *{box-sizing:border-box}
    body{margin:0;font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial;background:var(--bg);color:var(--text);text-align:center}

    /* Headers */
    .header-img{margin-top:20px}
    .header-img img{max-width:1000px;width:100%;border-radius:20px;margin-bottom:20px}
    .header-admin{padding-top:18px}
    h1{font-weight:900;line-height:1.1;margin:18px 0 8px}
    .title-main{font-size:120px;background:linear-gradient(90deg,#6a5acd,#ff69b4);-webkit-background-clip:text;-webkit-text-fill-color:transparent}
    .title-admin{font-size:92px;background:linear-gradient(90deg,#22d3ee,#a78bfa,#f472b6);-webkit-background-clip:text;-webkit-text-fill-color:transparent}
    .quote{font-style:italic;color:var(--muted);margin-bottom:6px}

    .bar{max-width:1200px;margin:10px auto;display:flex;gap:10px;flex-wrap:wrap;align-items:center;justify-content:center}
    .pill{padding:10px 16px;border-radius:22px;font-weight:800}
    .pill.total{background:var(--blue);color:#fff}
    .pill.used{background:var(--red);color:#fff}
    .pill.available{background:var(--green);color:#0f172a}
    .btn{border:1px solid var(--border);background:var(--panel);color:var(--text);padding:10px 14px;border-radius:10px;cursor:pointer}
    .btn.primary{background:var(--green);border-color:transparent;color:#0f172a;font-weight:800}
    .seg{border:1px solid var(--border);background:var(--panel);border-radius:10px;display:flex;gap:8px;padding:4px}
    .seg button{border:none;background:transparent;color:var(--text);padding:8px 10px;border-radius:8px;cursor:pointer}
    .seg button.active{background:var(--blue);color:#fff}

    .filters{max-width:1200px;margin:6px auto;display:flex;gap:10px;flex-wrap:wrap;justify-content:center}
    .input,.select{background:var(--input);border:1px solid var(--border);color:var(--text);padding:10px 12px;border-radius:10px;outline:none}

    .admin-tools{display:none;max-width:1200px;margin:8px auto;gap:10px;flex-wrap:wrap;justify-content:center}
    .results-note{max-width:1200px;margin:4px auto 0;color:var(--muted);font-size:13px}

    #grid{max-width:1200px;margin:10px auto 40px;padding:0 12px;display:grid;grid-template-columns:repeat(12,1fr);gap:16px}
    .card{grid-column:span 12;background:var(--card);border:1px solid var(--border);border-radius:14px;overflow:hidden;text-align:left}
    @media(min-width:640px){.card{grid-column:span 6}}
    @media(min-width:1024px){.card{grid-column:span 4}}
    .meta{padding:12px}
    .title{font-size:18px;font-weight:700;margin:0 0 8px}
    .url{font-size:12px;color:var(--muted);word-break:break-all}
    .chips{display:flex;gap:6px;flex-wrap:wrap;margin-top:8px}
    .chip{background:var(--chip);border:1px solid var(--border);padding:4px 8px;border-radius:999px;font-size:11px;color:var(--muted)}
    .actions{display:flex;gap:8px;padding:10px;border-top:1px solid var(--border);flex-wrap:wrap}
    .used-btn.used{background:var(--red);color:#fff;border-color:transparent}
    .del-btn{background:#991b1b;border-color:#7f1d1d;color:#fff}

    .dups{display:none;max-width:1200px;margin:8px auto;padding:10px;border:1px dashed var(--border);border-radius:10px;text-align:left;color:var(--muted)}
    .dup-item{margin:6px 0;padding:8px;border:1px solid var(--border);border-radius:8px}

    @media(max-width:768px){
      .title-main{font-size:64px}
      .title-admin{font-size:54px}
      .quote{font-size:18px}
    }
  </style>
  <script async src="https://www.instagram.com/embed.js"></script>
</head>
<body>

  <!-- USER header (with image) -->
  <div id="hdrUser" class="header-img">
    <img src="Fun.jpg" alt="Team VIBE">
    <h1 class="title-main">Team VIBE</h1>
    <div class="quote">“Valuing Ideas, Building engagement”</div>
  </div>

  <!-- ADMIN header (no image) -->
  <div id="hdrAdmin" class="header-admin" style="display:none">
    <h1 class="title-admin">Team VIBE — Admin</h1>
    <div class="quote">“Valuing Ideas, Building engagement”</div>
  </div>

  <!-- Counts + theme -->
  <div class="bar">
    <div class="pill total">Total: <span id="count-total">0</span></div>
    <div class="pill used">Used: <span id="count-used">0</span></div>
    <div class="pill available">Available: <span id="count-available">0</span></div>

    <!-- Filled by JS only in admin mode -->
    <a id="adminNav" class="btn" style="display:none"></a>

    <div class="seg" role="group" aria-label="Theme">
      <button id="themeDark">Dark</button>
      <button id="themeLight">Light</button>
    </div>
  </div>

  <!-- Admin-only tools -->
  <div id="adminTools" class="admin-tools">
    <label style="display:flex;gap:8px;align-items:center">
      <input type="checkbox" id="toggleUsed" checked />
      Enable “Mark as Used” & Delete on cards
    </label>

    <input id="addTitle" class="input" placeholder="Game title" style="min-width:260px" />
    <input id="addURL" class="input" placeholder="https://..." style="min-width:320px" />
    <button id="addBtn" class="btn primary">Add Game</button>

    <button id="scanDup" class="btn">Scan duplicates</button>

    <!-- Export (CSV) -->
    <div style="width:100%"></div>
    <button id="expAll" class="btn">Export All (CSV)</button>
    <button id="expFiltered" class="btn">Export Filtered (CSV)</button>
    <button id="expUsed" class="btn">Export Used (CSV)</button>
    <button id="expAvail" class="btn">Export Available (CSV)</button>
    <button id="expCat" class="btn">Export Category (CSV)</button>
  </div>

  <!-- Filters -->
  <div class="filters">
    <input id="searchInput" class="input" placeholder="Search games..." />
    <select id="platformSelect" class="select">
      <option value="all">All platforms</option>
      <option value="instagram">Instagram</option>
      <option value="youtube">YouTube</option>
    </select>
    <select id="statusSelect" class="select">
      <option value="all">All status</option>
      <option value="available">Available</option>
      <option value="used">Used</option>
    </select>
    <select id="categorySelect" class="select">
      <option value="all">All categories</option>
    </select>
    <button id="clearFilters" class="btn">Clear</button>
  </div>

  <div id="resultsNote" class="results-note"></div>

  <div id="grid"></div>
  <div id="empty" style="display:none;color:#a0aec0;border:1px dashed var(--border);padding:24px;margin:12px;border-radius:10px;">
    No results match your filters.
  </div>

  <div id="dupList" class="dups"></div>

  <script src="app.js" defer></script>
</body>
</html>
