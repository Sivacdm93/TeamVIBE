<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Team VIBE</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #0d1117;
      color: white;
      margin: 0;
      padding: 0;
      text-align: center;
    }

    /* Header */
    .header { margin-top: 20px; }
    .header img {
      max-width: 1000px;
      width: 100%;
      border-radius: 20px;
      margin-bottom: 20px;
    }
    h1 {
      display: block;
      font-size: 120px;        /* big title */
      margin: 25px 0 15px;
      font-weight: 900;
      text-align: center;
      line-height: 1.1;
      background: linear-gradient(90deg, #6a5acd, #ff69b4);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation-duration: 4s;
      animation-iteration-count: infinite;
      animation-timing-function: ease-in-out;
    }
    .quote {
      display: block;
      font-size: 26px;
      font-style: italic;
      margin-top: 10px;
      text-align: center;
      color: #ddd;
      animation-duration: 4s;
      animation-iteration-count: infinite;
      animation-timing-function: ease-in-out;
    }

    /* Counts row */
    .counts { margin: 20px 0; display:flex; gap:10px; justify-content:center; flex-wrap:wrap; }
    .counts .pill {
      padding: 10px 16px; border-radius: 22px; font-weight: 800; display:inline-block;
    }
    .pill.total      { background: #2563eb; }
    .pill.used       { background: #ef4444; }
    .pill.available  { background: #22c55e; }
    .edit-btn {
      border: 1px solid #333; background:#162033; color:#fff; padding: 10px 14px; border-radius: 10px; cursor:pointer;
    }

    /* Filters */
    .filters {
      margin: 20px auto; display:flex; gap:10px; flex-wrap:wrap; justify-content:center;
    }
    .filters input, .filters select, .filters button {
      padding: 8px 12px; border-radius: 8px; border: 1px solid #444; background: #1e293b; color: white;
    }

    /* Grid */
    #grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
      gap: 20px;
      padding: 20px;
      max-width: 1200px;
      margin: 0 auto 40px;
    }
    .card { background: #1f2937; border-radius: 12px; overflow: hidden; padding: 10px; text-align: left; }
    .card h3 { font-size: 18px; margin: 8px 0; }
    .card a { color: #60a5fa; text-decoration: none; }
    .used-btn { margin-top: 8px; padding: 6px 12px; border-radius: 6px; border: none; cursor: pointer; background: #374151; color: white; }
    .used-btn.used { background: #ef4444; }

    /* Animations */
    @keyframes bounce { 0%,100%{transform:translateY(0);}50%{transform:translateY(-15px);} }
    @keyframes rotate { 0%{transform:rotate(0deg);}100%{transform:rotate(360deg);} }
    @keyframes slideLR { 0%,100%{transform:translateX(0);}25%{transform:translateX(-15px);}75%{transform:translateX(15px);} }
    @keyframes popup { 0%{transform:scale(1);}50%{transform:scale(1.15);}100%{transform:scale(1);} }
    @keyframes fadeInOut { 0%,100%{opacity:0;transform:translateY(10px);}50%{opacity:1;transform:translateY(0);} }

    /* Responsive */
    @media(max-width: 768px){
      h1 { font-size: 64px; }
      .quote { font-size: 18px; }
    }
  </style>
  <!-- Instagram embed runtime -->
  <script async src="https://www.instagram.com/embed.js"></script>
</head>
<body>

  <div class="header">
    <img src="Fun.jpg" alt="Team VIBE">
    <h1>Team VIBE</h1>
    <div class="quote">‚ÄúValuing Ideas, Building engagement‚Äù</div>
  </div>

  <!-- Counts + Edit -->
  <div class="counts">
    <div class="pill total">Total: <span id="count-total">0</span></div>
    <div class="pill used">Used: <span id="count-used">0</span></div>
    <div class="pill available">Available: <span id="count-available">0</span></div>
    <button id="editToggle" class="edit-btn">üîí Edit</button>
  </div>

  <!-- Filters -->
  <div class="filters">
    <input type="text" id="searchInput" placeholder="Search games..." />
    <select id="platformSelect">
      <option value="all">All platforms</option>
      <option value="instagram">Instagram</option>
      <option value="youtube">YouTube</option>
    </select>
    <select id="statusSelect">
      <option value="all">All status</option>
      <option value="available">Available</option>
      <option value="used">Used</option>
    </select>
    <select id="categorySelect">
      <option value="all">All categories</option>
    </select>
    <button id="clearFilters">Clear</button>
  </div>

  <!-- Results note -->
  <div id="resultsNote" style="margin:10px;color:#bbb;font-size:14px;"></div>

  <!-- Game grid -->
  <div id="grid"></div>
  <div id="empty" style="display:none;color:#aaa;padding:20px;">No results match your filters.</div>

  <!-- Your main logic -->
  <script src="script.js" defer></script>

  <!-- Title & quote animation randomizer (page-level; harmless even if script.js also animates) -->
  <script>
    const title = document.querySelector('h1');
    const quote = document.querySelector('.quote');
    const titleAnims = ['bounce','rotate','slideLR','popup'];
    const quoteAnims = ['fadeInOut','bounce','slideLR','popup'];
    function randomAnim(el, arr){ if(!el) return; el.style.animationName = arr[Math.floor(Math.random()*arr.length)]; }
    randomAnim(title,titleAnims); randomAnim(quote,quoteAnims);
    setInterval(()=>randomAnim(title,titleAnims),4000);
    setInterval(()=>randomAnim(quote,quoteAnims),5000);
  </script>
</body>
</html>
